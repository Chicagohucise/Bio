<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicagoHucise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffaa36, #ffaa36, #f76c1e);
            background-attachment: fixed;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        html {
            font-size: 75%;
        }

        header {
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
        }

        p {
            color: white;
        }

        .avatar-container {
            width: 150px;
            height: 150px;
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 15px;
            perspective: 1000px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .avatar-container:hover .avatar {
            transform: scale(0.9)
        }

        .separator {
            position: absolute;
            right: 50%;
            transform: translateX(50%);
            width: 10px;
            height: 5px;
            background-color: #6493B1FF;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: width 0.5s, border-radius 0.5s, background-color 0.5s;
        }

        .separator-expand {
            width: 69%;
            border-radius: 10px;
            background-color: #6493B1FF;
        }

        .mian {
            width: 75%;
            height: 225px;
            background-color: rgba(255, 255, 255, 0.08);
            perspective: 1000px;
            text-align: center;
            margin: 7.5px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 10px;
            filter: blur(0px);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.5s, transform 0.5s;
            margin-right: -0.2em;
        }

        .twitter-icon-container {
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(-48%, -90%);
            transition: transform 0.5s;
            pointer-events: none;
        }
    </style>
</head>
<body>
<header>
    <h1 id="name">
        <span class="letter"> </span>
        <span class="letter">C</span>
        <span class="letter">h</span>
        <span class="letter">i</span>
        <span class="letter">c</span>
        <span class="letter">a</span>
        <span class="letter">g</span>
        <span class="letter">o</span>
        <span class="letter">H</span>
        <span class="letter">u</span>
        <span class="letter">c</span>
        <span class="letter">i</span>
        <span class="letter">s</span>
        <span class="letter">e</span>
    </h1>
    <div class="avatar-container">
        <img class="avatar" src="Image_1709118107627.jpg" alt="Avatar" draggable="false">
    </div>
    <div class="separator">
        <div class="twitter-icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" width="10%" height="10%">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.29 4.46 4.46 0 0 0 1.96-2.47 9 9 0 0 1-2.83 1.08 4.5 4.5 0 0 0-7.69 4.1 12.8 12.8 0 0 1-9.3-4.72 4.5 4.5 0 0 0 1.38 6 4.52 4.52 0 0 1-2.02-.555 4.49 4.49 0 0 0 3.62 4.4 4.51 4.51 0 0 1-2.01.076 4.5 4.5 0 0 0 4.21 3.12 9.03 9.03 0 0 1-5.6 1.93 9.14 9.14 0 0 1-1.07-.065 12.73 12.73 0 0 0 6.86 2.01c8.3 0 12.84-6.9 12.84-12.84 0-.195-.005-.39-.014-.582a9.15 9.15 0 0 0 2.252-2.336z" fill="#fff" filter="url(#motionBlur)"></path>
            </svg>
        </div>
    </div>
</header>

<main>
    <div class="mian"></div>
    <div class="mian"></div>
</main>

<footer>
    <p>&copy; 2024 chicagohucise. All Rights Reserved.</p>
</footer>

<script>
    const avatarContainer = document.querySelector('.avatar-container');
    const separator = document.querySelector('.separator');

    avatarContainer.addEventListener('mouseenter', () => {
        separator.classList.add('separator-expand');
        separator.style.backgroundColor = 'white';
    });

    avatarContainer.addEventListener('mouseleave', () => {
        separator.classList.remove('separator-expand');
        separator.style.backgroundColor = '#6493B1FF';
    });

    const name = document.getElementById('name');
    const letters = name.getElementsByClassName('letter');
    let index = 0;

    function showLetters() {
        if (index < letters.length) {
            letters[index].style.opacity = '1';
            letters[index].style.transform = 'translateY(0)';
            index++;
            setTimeout(showLetters, 5);
        }
    }

    showLetters();
</script>
</body>
</html>
